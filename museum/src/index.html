<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.ico" />
    <title>Museum</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <a class="header-logo" href="/">
            <span class="header-logo__img"></span>
            <span class="header-logo__text">Louvre</span>
          </a>
          <nav>
            <ul class="header-nav__list">
              <li><a class="header-nav__link active" href="#visiting">Visiting</a></li>
              <li><a class="header-nav__link" href="#explore">Explore</a></li>
              <li><a class="header-nav__link" href="#video">Video</a></li>
              <li><a class="header-nav__link" href="#gallery">Gallery</a></li>
              <li><a class="header-nav__link" href="#tickets">Tickets</a></li>
              <li><a class="header-nav__link" href="#contacts">Contacts</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="section section--welcome">
        <div class="container">
          <div class="slider-welcome">
            <div class="slider-item">
              <div class="slider-item__content">
                <h1 class="slider-item__title"
                  >Welcome<br />
                  to the louvre</h1
                >
                <div class="slider-item__description">From the castle to museum</div>
                <a
                  href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736"
                  class="btn"
                  target="_blank"
                  >Discover the Louvre</a
                >
              </div>
              <div class="slider-item__img"></div>
            </div>

            <div class="slider-pagination">
              <div class="slider-pagination-count">
                <span class="slider-pagination-count__current">01</span>
                <span class="slider-pagination-count__separator">|</span>
                <span class="slider-pagination-count__total">05</span>
              </div>
              <div class="slider-pagination-dots">
                <span class="slider-pagination-dot active"></span>
                <span class="slider-pagination-dot"></span>
                <span class="slider-pagination-dot"></span>
                <span class="slider-pagination-dot"></span>
                <span class="slider-pagination-dot"></span>
              </div>
              <div class="slider-pagination-arrows">
                  <button class="arrow-prev"></button>
                  <button class="arrow-next"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section section--virtualTour" id="visiting">
        <div class="container">virtualTour</div>
      </section>
      <section class="section section--pictureExplore" id="explore">
        <div class="container">pictureExplore</div>
      </section>
      <section class="section section--video" id="video">
        <div class="container">video</div>
      </section>
      <section class="section section--artGallery" id="gallery">
        <div class="container">artGallery</div>
      </section>
      <section class="section section--buyTickets" id="tickets">
        <div class="container">buyTickets</div>
      </section>
      <section class="section section--contacts" id="contacts">
        <div class="container">contacts</div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">footer</div>
    </footer>
  </body>
</html>
